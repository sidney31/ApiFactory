{% load static wagtailcore_tags %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.76.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/perlin.js' %}"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
          }
        }
    </script>
    <script type="module" src="{% static 'js/index.js' %}"></script>
    <script type='module' src="{% static 'js/webgl.js' %}"></script>
    <title>
        {% if self.title %}
            {{ self.title }}
        {% else %}
            Главная страница
        {% endif %}
    </title>
</head>
<body>
{% block header %} {% endblock %}

<div class="content top-100px min-h-100svh">
    {% block content %} {% endblock %}
</div>
</body>
</html>
